include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Hossein Ghorbanfekr"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Researcher at VITO"
  location: "Antwerp, Belgium"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:hghcomphys@gmail.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://github.com/hghcomphys"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hghcomphys"
    - label: "LinkdedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/hossein-ghorbanfekr/"

footer:
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://github.com/hghcomphys"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hghcomphys"
    - label: "LinkdedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/hossein-ghorbanfekr/"

defaults:
  #_posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: false
      related: true
      show_date: true
  #_pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
